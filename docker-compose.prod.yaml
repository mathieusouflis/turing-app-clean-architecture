services:
  monorepo:
    container_name: turborepo-monorepo-prod
    image: monorepo-prod
    build:
      context: .
      dockerfile: ./dockerfile.prod
    env_file:
      - .env.prod
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-root}:${POSTGRES_PASSWORD:-root}@db:5432/${POSTGRES_DB:-database}
    ports:
      - "${FRONTEND_PORT:-5173}:${FRONTEND_PORT:-5173}"
      - "${BACKEND_PORT:-7070}:${BACKEND_PORT:-7070}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  db:
    container_name: turborepo-postgres-prod
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: ${POSTGRES_DB:-database}
    volumes:
      - db_data_prod:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-root} -d ${POSTGRES_DB:-database}",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app-network

volumes:
  db_data_prod:
    driver: local

networks:
  app-network:
    driver: bridge
