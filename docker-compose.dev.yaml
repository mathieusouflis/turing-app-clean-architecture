services:
  db:
    container_name: turborepo-postgres-dev
    image: postgres:16-alpine
    restart: always
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-turing_machine}
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-turing_machine}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data_dev:
    driver: local