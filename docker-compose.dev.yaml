services:
  db:
    container_name: turborepo-postgres-dev
    image: postgres:16-alpine
    restart: always
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: ${POSTGRES_DB:-database}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-root} -d ${POSTGRES_DB:-database}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data_dev:
    driver: local
