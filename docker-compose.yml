version: "3.8"

services:
  # PostgreSQL database for backend
  postgres:
    image: postgres:16-alpine
    container_name: turing-postgres
    environment:
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: turing_machine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: turing-backend
    ports:
      - "8080:8080"
    environment:
      DB_URL: postgresql://postgres:postgres@postgres:5432/turing_machine
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/backend/node_modules
    command: sh -c "pnpm --filter backend build && pnpm --filter backend dev"

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: turing-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8080
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/frontend/node_modules
    command: pnpm --filter frontend dev

volumes:
  postgres_data:
